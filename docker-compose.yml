version: '3.8'

services:
  # Backend API
  backend:
    build: .
    container_name: fixo-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - fixo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (nginx serving static files)
  frontend:
    image: nginx:alpine
    container_name: fixo-frontend
    ports:
      - "80:80"
    volumes:
      - ./fixo-app.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - fixo-network
    restart: unless-stopped

  # PostgreSQL Database (pro budoucí rozšíření)
  postgres:
    image: postgres:15-alpine
    container_name: fixo-db
    environment:
      - POSTGRES_DB=fixo
      - POSTGRES_USER=fixo_user
      - POSTGRES_PASSWORD=fixo_secure_password_change_me
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fixo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fixo_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (pro budoucí rozšíření)
  redis:
    image: redis:7-alpine
    container_name: fixo-cache
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - fixo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (pro ukládání obrázků)
  minio:
    image: minio/minio:latest
    container_name: fixo-storage
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=fixo_admin
      - MINIO_ROOT_PASSWORD=fixo_secure_password_change_me
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - fixo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  fixo-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
<!DOCTYPE html>
<html>
<head>
    <title>FIXO Icon Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .icon { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; }
        button { margin: 20px 0; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>FIXO PWA Icon Generator</h1>
    <p>Klikni na tlačítko pro stažení všech ikon:</p>
    <button onclick="downloadAll()">Stáhnout všechny ikony</button>
    <div id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1e40af');
            ctx.fillStyle = gradient;

            // Rounded rectangle
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Wrench icon
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white';
            ctx.lineWidth = size * 0.04;
            ctx.lineCap = 'round';

            const cx = size / 2;
            const cy = size / 2;
            const s = size * 0.25;

            // Draw wrench shape
            ctx.beginPath();
            ctx.arc(cx - s * 0.5, cy - s * 0.5, s * 0.4, Math.PI * 0.75, Math.PI * 2.25, false);
            ctx.stroke();

            // Handle
            ctx.beginPath();
            ctx.moveTo(cx - s * 0.2, cy - s * 0.2);
            ctx.lineTo(cx + s * 0.6, cy + s * 0.6);
            ctx.stroke();

            // Text "FIXO"
            ctx.font = `bold ${size * 0.18}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('FIXO', cx, cy + s * 0.5);

            return canvas;
        }

        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = createIcon(size);
                    downloadIcon(canvas, size);
                }, index * 300);
            });
        }

        // Display all icons
        const container = document.getElementById('icons');
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon';
            div.innerHTML = `<p>${size}x${size}</p>`;
            const canvas = createIcon(size);
            div.appendChild(canvas);
            container.appendChild(div);
        });
    </script>
</body>
</html>

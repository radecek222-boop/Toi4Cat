<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/FIXO/">
    <title>FIXO - Okamžité opravy domácích závad</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon-72x72.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192x192.png">

    <!-- SEO Meta Tags -->
    <meta name="description" content="FIXO aplikace - AI analýza fotografií domácích závad s návody na opravu krok za krokem.">
    <meta name="theme-color" content="#6366f1">

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FIXO">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">

    <!-- Preconnect for faster CDN loading -->
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- TensorFlow.js for AI features -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- React Root -->
    <div id="root"></div>

    <!-- Smart Analyzer - AI Learning System -->
    <script src="src/smartAnalyzer.js"></script>

    <!-- Application Script -->
    <script type="text/babel" src="src/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('FIXO: Service Worker registrován', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
